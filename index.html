<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main id="container">
        <div>
            <form action="#" id="survey-form">
                <fieldset class="first">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label form="number" id="number-label">Age <spam class="optional">(optional)</spam></label>
                    <input type="number" id="number" min="12" max="90" placeholder="Age" required>

                    <label for="dropdown" id="options">
                        Which option best describes your current role?
                        <select id="dropdown">
                            <option value="" disabled selected>Select current role</option>
                            <option value="option1">Student</option>
                            <option value="option2">Full Time Job</option>
                            <option value="option3">Full Time Learner</option>
                            <option value="option4">Prefer not to say</option>
                            <option value="option5">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset class="second">
                    <label class="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                    <div class="selections">
                        <input type="radio" id="definitely" name="recommendation" value="definitely">
                        <label for="definitely">Definitely</label>
                        <br>
                        <input type="radio" id="maybe" name="recommendation" value="maybe">
                        <label for="maybe">Maybe</label>
                        <br>
                        <input type="radio" id="not-sure" name="recommendation" value="not-sure">
                        <label for="not-sure">Not sure</label>
                    </div>
                </fieldset>
                </fieldset>
                <fieldset class="first">
                    <label for="dropdown2" id="features">
                        What is your favorite feature of freeCodeCamp?
                        <select id="dropdown2">
                            <option value="" disabled selected>Select an option</option>
                            <option value="option1">Challenges</option>
                            <option value="option2">Projects</option>
                            <option value="option3">Community</option>
                            <option value="option4">Open source</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset class="third">
                    <legend id="checks">What would you like to see improved? <span>(Check all that apply)</span></legend>

                    <label for="optionone">
                        <input type="checkbox" id="optionone" name="improvements" value="optionone">
                        Front-end Projects
                    </label>

                    <label for="optiontwo">
                        <input type="checkbox" id="optiontwo" name="improvements" value="optiontwo">
                        Back-end Projects
                    </label>

                    <label for="optionthree">
                        <input type="checkbox" id="optionthree" name="improvements" value="optionthree">
                        Data Visualization
                    </label>

                    <label for="option4">
                        <input type="checkbox" id="option4" name="improvements" value="option4">
                        Challenges
                    </label>

                    <label for="option5">
                        <input type="checkbox" id="option5" name="improvements" value="option5">
                        Open Source Community
                    </label>

                    <label for="option6">
                        <input type="checkbox" id="option6" name="improvements" value="option6">
                        Gitter help rooms
                    </label>

                    <label for="option7">
                        <input type="checkbox" id="option7" name="improvements" value="option7">
                        Videos
                    </label>
                
                    <label for="option8">
                        <input type="checkbox" id="option8" name="improvements" value="option8">
                        City Meetups
                    </label>

                    <label for="option9">
                        <input type="checkbox" id="option9" name="improvements" value="option9">
                        Wiki
                    </label>

                    <label for="option10">
                        <input type="checkbox" id="option10" name="improvements" value="option10">
                        Forum
                    </label>

                    <label for="option11">
                        <input type="checkbox" id="option11" name="improvements" value="option11">
                        Additional Courses
                    </label>
                </fieldset>
                <fieldset class="fourth">
                    <legend id="suggestions">Any comments or suggestions?</legend>
                    <textarea name="comments" id="comments" cols="30" rows="8"></textarea>
                </fieldset>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
